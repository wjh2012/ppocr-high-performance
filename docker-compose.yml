services:
  th5-ocr:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "1008:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    networks:
      - custom_network

networks:
  custom_network:
    driver: bridge
    name: ${NETWORK_NAME}